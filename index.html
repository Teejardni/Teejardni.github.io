<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indrajeet's Opinion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            color: #b0b0b0;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            color: #ffffff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #005f99;
        }
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .social-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #007acc;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indrajeet's Opinion</h1>
        <p>

            A blog chronicling my thoughts as I explore technologies, arts and social sciences.
        
        </p>
        <a href="blog.html" class="btn">Go to Blog</a>
        <div class="social-links">
            <a href="https://github.com/Teejardni" target="_blank">
                <img src="images/github-mark.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/indrajeet-garde/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
        </div>
    </div>
</body>
</html>
