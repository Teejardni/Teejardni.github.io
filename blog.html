<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Opinionendium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            color: #ffffff;
            font-size: 2rem;
        }
        .filter-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .filter-container label {
            font-size: 1.1rem;
            margin-right: 1rem;
        }
        .filter-container select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        .blog-list {
            max-width: 800px;
            margin: auto;
        }
        .blog-item {
            padding: 1rem;
            background-color: #1e1e1e;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #e0e0e0;
        }
        .blog-title-container {
            display: flex;
            flex-direction: column;
        }
        .blog-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
        }
        .blog-date {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        .tags {
            display: flex;
            gap: 0.5rem;
        }
        .tag, .subtag {
            background-color: #007acc;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #ffffff;
        }
        .subtag {
            background-color: #005f99;
        }
        a.blog-item:hover {
            background-color: #2a2a2a;
        }
        a.blog-item:visited {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Opinions</h1>
    </header>
    <div class="filter-container">
        <label for="category-filter">Filter by category:</label>
        <select id="category-filter" onchange="filterBlogs()">
            <option value="all">All</option>
            <option value="arts">Arts</option>
            <option value="personal">Personal</option>
            <option value="philosophy">Philosophy</option>
            <option value="technology">Technology</option>
        </select>
    </div>
        <a href="first.html" class="blog-item" data-category="personal">
            <div class="blog-title-container">
                <div class="blog-title">The First Post.</div>
                <div class="blog-date">June 16, 2024</div>
            </div>
            <div class="tags">
                <div class="tag">Personal</div>
                <div class="subtag">Misc.</div>
            </div>
        </a>
    </div>
    <script>
        function filterBlogs() {
            const filter = document.getElementById('category-filter').value;
            const blogItems = document.querySelectorAll('.blog-item');
            
            blogItems.forEach(item => {
                if (filter === 'all' || item.dataset.category === filter) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
