<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 800px;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            color: #ffffff;
            font-size: 2.5rem;
        }
        .blog-date {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 1.5rem;
        }
        .tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: flex-end;
        }
        .tag, .subtag {
            background-color: #007acc;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #ffffff;
        }
        .subtag {
            background-color: #005f99;
        }
        .content {
            line-height: 1.6;
        }
        .author {
            margin-top: 2rem;
            font-size: 1rem;
            color: #b0b0b0;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>The First Post</h1>
        <div class="blog-date">June 16, 2024</div>
    </header>
    <div class="tags">
        <div class="tag">Personal</div>
        <div class="subtag">Misc.</div>
    </div>
    <div class="content">
        <p>
            This is the first post. Keep looking for future ones. Possible topics are: "A deep vocabulary, its effects on people's perception of you", "My Football Manager Journey".
        </p>
    </div>
    <!-- <div class="author">
        <p>Indrajeet Garde.</p>
    </div> -->
</body>
</html>
